<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,  user-scalable=no" />
    <link rel="stylesheet" href="./css/styles.css" title="" type="" />
    <title>Calculator</title>
</head>

<body>
    <main id="main">
        <div class="on-off"> <h1 id="aviso"> <span class="modo">Apagar</span> Calculator</h1>
            <button type="button" id="boton-main">Off</button></div>
        <div id="calculator">
            <div id="visor">
                <span id="operador-1">xxxx</span>
                <span id="operacion">+</span>
                <span id="operador-2">xxxx</span>
                <span id="igual-visor">=</span>
                <span id="resultado">xxxx</span>
            </div>
            <div id="botones">
                <div id="botones-numeros">
                    <div id="all-number">
                        <div class="boton" id="content-uno">
                            <span id="uno">1</span>
                        </div>
                        <div class="boton" id="content-dos">
                            <span id="dos">2</span>
                        </div>
                        <div class="boton" id="content-tres">
                            <span id="tres">3</span>
                        </div>
                        <div class="boton" id="content-cuatro">
                            <span id="cuatro">4</span>
                        </div>
                        <div class="boton" id="content-cinco">
                            <span id="cinco">5</span>
                        </div>
                        <div class="boton" id="content-seis">
                            <span id="seis">6</span>
                        </div>
                        <div class="boton" id="content-siete">
                            <span id="siete">7</span>
                        </div>
                        <div class="boton" id="content-ocho">
                            <span id="ocho">8</span>
                        </div>
                        <div class="boton" id="content-nueve">
                            <span id="nueve">9</span>
                        </div>
                    </div>
                    <div class="boton-cero" id="content-cero">
                        <span id="cero">0</span>
                    </div>
                </div>

                <div id="botones-operadores">
                    <div class="boton-oper" id="content-suma">
                        <span id="suma">+</span>
                    </div>
                    <div class="boton-oper" id="content-resta">
                        <span id="resta">-</span>
                    </div>
                    <div class="boton-oper" id="content-multiplicacion">
                        <span id="multiplicacion">*</span>
                    </div>
                    <div class="boton-oper" id="content-division">
                        <span id="division">/</span>
                    </div>
                    <div class="boton-oper" id="content-igual">
                        <span id="igual">=</span>
                    </div>
                </div>

            </div>
            
            <div class="boton-eliminar" id="content-eliminar">
                <span id="eliminar">C</span>
            </div>


        </div>
    </main>
    <footer id="footer">
        <p>
            Desarrollado por <a href="#">Miguel Fernandez </a><br>&copy;Derechos reservados
        </p>
    </footer>

    <script src='./js/app.js'>

    </script>
</body>

</html>
